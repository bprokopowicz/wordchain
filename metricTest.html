<!DOCTYPE html>
<html>
    <head>
<!-- Google Tag Manager -->
        <script>
        (function(w,d,s,l,i){
           w[l]=w[l]||[];
           w[l].push({'gtm.start':
           new Date().getTime(),event:'gtm.js'});
           var f=d.getElementsByTagName(s)[0],
                  j=d.createElement(s),
                 dl= l!='dataLayer'?'&l='+l:'';
             j.async=true;
             j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
             f.parentNode.insertBefore(j,f);
        })  // that defines an anonymous funtion, which we call with args:
        (window,document,'script','dataLayer','GTM-5L4LMLJV');
        </script>
<!-- End Google Tag Manager -->

<!-- our code to send an event names game_started -->
        <script>
        function sendEvent(eventName) {
            window.dataLayer.push({event: eventName, game_number: 123}); // GA4 convention is underscores
            console.log("after push, dataLayer is now: ", window.dataLayer);
        }

        if (! window.dataLayer) {
            console.log("window.dataLayer is not set");
        }
        </script>
         <meta charset="UTF-8" />
        <title>metrics test page</title>
    </head>
    <body>
       <a href="#" name="button1" onclick="sendEvent('game_started');">click to push game_started event to dataLayer</a>
       <br>
       <a href="#" name="button2" onclick="sendEvent('game_finished');">click to push game_finished event to dataLayer</a>
    </body>
</html>
